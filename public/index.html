<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WorldFlight CDM</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
    }

    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-button {
      padding: 16px 32px;
      font-size: 18px;
      color: #ffffff;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/auth/login" method="GET">
      <button class="login-button" type="submit">
        Login with VATSIM
      </button>
    </form>
  </div>
</body>
</html>
